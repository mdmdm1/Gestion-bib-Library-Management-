<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Ajouter un Livre</title>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="./resources/static/css/bootstrap.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>
<body>

 <div class="row bg-default d-flex justify-content-center">
	
		<div class="col-auto flex-grow-1 text-center bg-light "> 
			<ul class="nav navbar-nav border">
			<li><a th:href="@{/}">Acceuil</a></li>
			<li><a th:href="@{/adherent}">Adherent</a></li>
			<li><a th:href="@{/document/consulte}">Document</a></li>
			<li><a th:href="@{/emprunt}">Emprunt</a></li>
			</ul>
		</div>	
	
	</div>
<div class="container">
	<h1>Liste des Emprunts</h1>


	
	<table class="table table-striped">
	<tr>
	
		<th>Id</th>
		<th>Nom</th>
		<th>Prenom</th>
		<th>Document</th>
		<th>Date d'emprunt</th>
		<th>Date de retour</th>
		<th><a th:href="@{/emprunt/add}" class="btn btn-default"><span class="glyphicon glyphicon-plus">Emprunter</span></a></th>
	</tr>

	<tr th:each="emprunt : ${emprunts}">
		<td th:utext=${emprunt.id}></td>
		<td th:utext=${emprunt.adherent.nom}></td>
		<td th:utext=${emprunt.adherent.prenom}></td>
		<td th:utext=${emprunt.document.title}></td>
		<td th:utext=${emprunt.date_emprunt}></td>
		<td th:utext=${emprunt.date_retour}></td>
		
		<td>
		<a th:href="@{/emprunt/edit/{id}('id'=${emprunt.id})}" class="btn btn-primary"><span class="glyphicon">&#x270f;</span></a>
		<a th:href="@{/emprunt/delete/{id}('id'=${emprunt.id})}" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></a>
		</td>
	</tr>

	</table>
</div>
</body>

</html>
