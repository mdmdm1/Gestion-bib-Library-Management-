<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="./resources/static/css/bootstrap.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<style type="text/css">
.error{
	color:red;
}
</style>
</head>
<body>
<div class="container">


<h1 class="title">Emprunter un document</h1>
<h2><a th:href="@{/emprunt}" class="btn btn-default">Liste des Emprunts</a></h2>
<form method="post" th:action="@{/emprunt/add}" th:object="${emprunt}">
  <div class="form-group row">
    <label for="date_emprunt" class="col-sm-2 col-form-label">date d'emprunt</label>
    
    <input type="hidden" th:field=*{id}>
    <div class="col-sm-6">
      <input type="date"  class="form-control" placeholder=""   th:field=*{date_emprunt}>
      <!-- <div th:if="{#fields.hasErrors('date_emprunt')}" th:errorClass="error" th:errors="*{date_emprunt}" ></div>
   -->  </div>
    
  </div>
  
   <div class="form-group row">
    <label for="date_retour" class="col-sm-2 col-form-label">Date de retour</label>
    <div class="col-sm-6">
      <input type="date"  class="form-control" placeholder=""   th:field=*{date_retour}>
    </div>
  </div>
  
  <div class="form-group row">
   <div class="col-sm-6">
     <label for="adherent" class="col-sm-2 col-form-label">Adherent</label>
	   <select th:field=${emprunt.adherent} class="form-control">
	   
	      <option th:each="adh : ${adherents}" th:value="${adh.id}" th:text="${adh.nom}+' '+${adh.prenom}" >
	    </select>
    </div>
  </div>
  <div class="form-group row">
   <div class="col-sm-6">
     <label for="document" class="col-sm-2 col-form-label">Document</label>
	   <select th:field=${emprunt.document} class="form-control">
	      <option th:each="doc : ${documents}" th:value="${doc.id}" th:text="${doc.title}" >
	    </select>
    </div>
  </div>  
 

 
  <button type="submit" class="btn btn-danger mb-2">Ajouter</button>
</form>
</div>
</body>
</html>
