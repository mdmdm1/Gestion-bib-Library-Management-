<html lang="en" xmlns:th="http://www.thymeleaf.org" 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template1">

<head>
<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css"
	href="../css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css"
	href="../css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
</head>
<body>
<div class="container">


<h1 class="title">Ajouter un Adherent</h1>
<h2><a th:href="@{/adherent}" class="btn btn-default">Liste des adherents</a></h2>
<form method="post" th:action="@{/adherent/add}" th:object="${adherent}">
  <div class="form-group row">
    <label for="nom" class="col-sm-2 col-form-label">nom</label>
    <input type="hidden" th:field=*{id}/>
    <div class="col-sm-6">
      <input type="text"  class="form-control" placeholder="nom"   th:field=*{nom}/>
    </div>
  </div>
  
   <div class="form-group row">
    <label for="prenom" class="col-sm-2 col-form-label">prenom</label>
    <div class="col-sm-6">
      <input type="text"  class="form-control" placeholder="prenom"   th:field=*{prenom}/>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="Adresse" class="col-sm-2 col-form-label">Adresse</label>
    <div class="col-sm-6">
      <input type="text"  class="form-control"  placeholder="adresse" th:field=*{adresse}/>
    </div>
  </div>
  
   <div class="form-group row">
    <label for="CIN" class="col-sm-2 col-form-label">CIN</label>
    <div class="col-sm-6">
      <input type="text"  class="form-control" placeholder="CIN"   th:field=*{CIN}/>
    </div>
  </div>
  
   <div class="form-group row">
    <label for="dateNaissance" class="col-sm-2 col-form-label">dateNaissance</label>
    <div class="col-sm-6">
      <input type="date"  class="form-control" placeholder="dateNaissance"   th:field=*{dateNaissance}/>
    </div>
  </div>
  
 
  <button type="submit" class="btn btn-danger mb-2">Ajouter</button>
</form>
</div>

</body>
</html>
